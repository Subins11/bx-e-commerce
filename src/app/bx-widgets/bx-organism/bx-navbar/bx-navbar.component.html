<div class="bx--navbar">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" routerLink="/home">
        <img src="../../../../assets/bx-logo/Logo.svg" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" routerLink="/profile">Profile
            <img src="../../../../assets/bx-icons/profile.svg" alt="">
          </a>
          <a class="nav-link" routerLink="/cart">Cart
            <img src="../../../../assets/bx-icons/cart.svg" alt="">
          </a>
          <!-- Conditionally display Login or Logout -->
          <ng-container *ngIf="!isLoggedIn; else logoutLink">
            <a class="nav-link" routerLink="/login">Login</a>
          </ng-container>
          <ng-template #logoutLink>
            <a class="nav-link" (click)="logout()">Logout</a>
          </ng-template>
          <a class="nav-link" href="#">
            <img src="../../../../assets/bx-icons/notification.svg" alt="">
          </a>
        </div>
      </div>
    </div>
  </nav>
</div>
